
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>中国球员跑动距离</title>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>中国球员与其他国家跑动距离</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <form class="well">
		
		
		
        <label class="control-label" for="StateSelector">选择:</label>
		<select id="YearSelector" class="shiny-bound-input">
          <option value="2011" selected="selected">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
        </select>
        <label class="control-label" for="StateSelector">选择球队:</label>
	
        <select id="StateSelector" multiple="multiple" size=10>
          <option value="中国" selected="selected">中国</option>
          <option value="韩国" selected="selected">韩国</option>
          <option value="日本" selected="selected">日本</option>
          <option value="德国" selected="selected">德国</option>
          <option value="多特蒙德" selected="selected">多特蒙德</option>
          <option value="意大利" selected="selected">意大利</option>
          <option value="西班牙" selected="selected">西班牙</option>
          <option value="英格兰" selected="selected">英格兰</option>
          <option value="巴西" selected="selected">巴西</option>
          <option value="阿根廷" selected="selected">阿根廷</option>
          <option value="美国" selected="selected">美国</option>
          <option value="荷兰" selected="selected">荷兰</option>
        </select>
        <label class="control-label" for="PlayerSelector">选择球员:</label>
     <select id="PlayerSelector" multiple="multiple" size=10>
          <option value="曾诚" selected="selected">曾诚</option>
          <option value="杨智" selected="selected">杨智</option>
          <option value="王大雷" selected="selected">王大雷</option>
          <option value="武磊" selected="selected">武磊</option>
          <option value="姜宁" selected="selected">姜宁</option>
          <option value="曲波" selected="selected">曲波</option>
          <option value="于大宝" selected="selected">于大宝</option>
          <option value="于海" selected="selected">于海</option>
          <option value="孙可" selected="selected">孙可</option>
          <option value="郜林" selected="selected">郜林</option>
          <option value="黄博文" selected="selected">黄博文</option>
          <option value="刘建业" selected="selected">刘建业</option>
          <option value="郑智" selected="selected">郑智</option>
          <option value="赵旭日" selected="selected">赵旭日</option>
          <option value="张稀哲" selected="selected">张稀哲</option>
          <option value="杨昊" selected="selected">杨昊</option>
          <option value="于汉超" selected="selected">于汉超</option>
          <option value="金敬道" selected="selected">金敬道</option>
          <option value="王永珀" selected="selected">王永珀</option>
          <option value="刘健" selected="selected">刘健</option>
          <option value="冯潇霆" selected="selected">冯潇霆</option>
          <option value="荣昊" selected="selected">荣昊</option>
          <option value="孙祥" selected="selected">孙祥</option>
          <option value="张琳芃" selected="selected">张琳芃</option>
          <option value="吴曦" selected="selected">吴曦</option>
          <option value="郎征" selected="selected">郎征</option>
          <option value="杜威" selected="selected">杜威</option>
        </select>
		
	<label class="control-label" for="PositionSelector">选择球员位置:</label>

     <select id="PositionSelector">
          <option value="ALL" selected="selected">全部</option>
          <option value="F">前锋</option>
          <option value="M">中场</option>
          <option value="B">后卫</option>
          <option value="GK">门将</option>
        </select>
      </form>
    </div>
    <div class="span8">
      <!-- rechartsWidget.html is included in the HTML uploaded by UI.R.  
     It handles included javascript and extended css -->
  <script src="http://echarts.baidu.com/doc/example/www/js/esl.js"></script>

<!-- And the css style here -->
<script>$("select[multiple='multiple']").attr("size", 15)</script>
<!-- End -->
      <div id="stateBar" class="shiny-html-output"></div>
      <div id="playLine" class="shiny-html-output"></div>
      <div id="PiePlot" class="shiny-html-output" ></div>
    </div>
  </div>
</div>
</body>
</html>
