
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>recharts on Shiny server</title>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>recharts on Shiny server</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <form class="well">
        <label class="control-label" for="YearSelector">Choose a year:</label>
        <select id="YearSelector">
          <option value="2012" selected="selected">2012</option>
          <option value="2013">2013</option>
        </select>
        <label class="control-label" for="Province">Choose provinces:</label>
        <select id="Province" multiple="multiple">
          <option value="安徽" selected="selected">安徽</option>
          <option value="甘肃" selected="selected">甘肃</option>
          <option value="内蒙古" selected="selected">内蒙古</option>
          <option value="河北" selected="selected">河北</option>
          <option value="辽宁" selected="selected">辽宁</option>
          <option value="四川" selected="selected">四川</option>
          <option value="黑龙江" selected="selected">黑龙江</option>
          <option value="北京" selected="selected">北京</option>
          <option value="重庆" selected="selected">重庆</option>
          <option value="广东" selected="selected">广东</option>
          <option value="福建" selected="selected">福建</option>
          <option value="上海" selected="selected">上海</option>
          <option value="江苏" selected="selected">江苏</option>
          <option value="宁夏" selected="selected">宁夏</option>
          <option value="贵州" selected="selected">贵州</option>
          <option value="海南" selected="selected">海南</option>
          <option value="湖北" selected="selected">湖北</option>
          <option value="湖南" selected="selected">湖南</option>
          <option value="吉林" selected="selected">吉林</option>
          <option value="山东" selected="selected">山东</option>
          <option value="江西" selected="selected">江西</option>
          <option value="浙江" selected="selected">浙江</option>
          <option value="广西" selected="selected">广西</option>
          <option value="河南" selected="selected">河南</option>
          <option value="山西" selected="selected">山西</option>
          <option value="陕西" selected="selected">陕西</option>
          <option value="新疆" selected="selected">新疆</option>
          <option value="天津" selected="selected">天津</option>
          <option value="云南" selected="selected">云南</option>
        </select>
        <label class="control-label" for="Color">颜色变量:</label>
        <select id="Color">
          <option value="总体" selected="selected">总体</option>
          <option value="男性">男性</option>
          <option value="女性">女性</option>
          <option value="低档">低档</option>
          <option value="中低档">中低档</option>
          <option value="中高档">中高档</option>
          <option value="高档">高档</option>
        </select>
        <label class="control-label" for="BarType">柱状图类型:</label>
        <select id="BarType">
          <option value="性别" selected="selected">性别</option>
          <option value="档次">档次</option>
        </select>
      </form>
    </div>
    <div class="span8">
      <!-- rechartsWidget.html is included in the HTML uploaded by UI.R.  
     It handles included javascript and extended css -->
  <script src="./js/esl.js"></script>

<!-- And the css style here -->
<script>$("select[multiple='multiple']").attr("size", 15)</script>
<!-- End -->
      <div id="rechartMap" class="shiny-html-output"></div>
      <div id="BarPlot" class="shiny-html-output"></div>
      <div id="PiePlot" class="shiny-html-output" ></div>
    </div>
  </div>
</div>
</body>
</html>
