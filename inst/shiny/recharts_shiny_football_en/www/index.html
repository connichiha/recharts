
<!DOCTYPE html>

  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>

<div class="container-fluid">

  <div class="row-fluid">

      <form class="well">
		
		
		
        <label class="control-label" for="StateSelector">Select Year:</label>
		<select id="YearSelector" class="shiny-bound-input">

          <option value="2012">2012</option>
          <option value="2013">2013</option>
        </select>
        <label class="control-label" for="StateSelector">Team:</label>

          <option value="USA" selected="selected">USA</option>
          <option value="Netherlands" selected="selected">Netherlands</option>
        </select>
        <label class="control-label" for="PlayerSelector">Player:</label>
     <select id="PlayerSelector" multiple="multiple" size=10>
          <option value="Cheng Zhen" selected="selected">Cheng Zhen</option>
          <option value="Zhi Yang" selected="selected">Zhi Yang</option>
          <option value="Dalei Wang"selected="selected">Dalei Wang</option>

          <option value="Bo Qu"selected="selected">Bo Qu</option>
          <option value="Dabao Yu" selected="selected">Dabao Yu</option>
          <option value="Hai Yu" selected="selected">Hai Yu</option>
          <option value="Ke Sun" selected="selected">Ke Sun</option>
          <option value= "Lin Gao"selected="selected">Lin Gao</option>
          <option value="Bowen Huang" selected="selected">Bowen Huang</option>
          <option value= "Jianye Liu"selected="selected">Jianye Liu</option>
          <option value="Zhi Zheng" selected="selected">Zhi Zheng</option>
          <option value="Xuri Zhao" selected="selected">Xuri Zhao</option>
          <option value="Xizhe Zhang"selected="selected">Xizhe Zhang</option>
          <option value="Hao Yang" selected="selected">Hao Yang</option>
          <option value="Hanchao Yu"selected="selected">Hanchao Yu</option>
          <option value="Jingdao Jin"selected="selected">Jingdao Jin</option>
          <option value="Yongpo Wang" selected="selected">Yongpo Wang</option>
          <option value="Jian Liu" selected="selected">Jian Liu</option>
          <option value="Xiaoting Feng" selected="selected">Xiaoting Feng</option>
          <option value="Hao Rong" selected="selected">Hao Rong</option>
          <option value="Xiang Sun" selected="selected">Xiang Sun</option>
          <option value="Linpeng Zhang" selected="selected">Linpeng Zhang</option>
          <option value="Xi Wu" selected="selected">Xi Wu</option>
          <option value="Zheng Lang" selected="selected">Zheng Lang</option>
          <option value="Wei Du" selected="selected">Wei Du</option>
        </select>
		
	<label class="control-label" for="PositionSelector">Position:</label>

     <select id="PositionSelector">
          <option value="ALL" selected="selected">All</option>
          <option value="F">Forward</option>
          <option value="M">MidField</option>
          <option value="B">Defender</option>
          <option value="GK">Goal Keeper</option>
        </select>
      </form>
    </div>
    <div class="span8">
      <!-- rechartsWidget.html is included in the HTML uploaded by UI.R.
